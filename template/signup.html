    <div class="container">
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="firm">
                <label>Firm Name: </label>
                <input type="text" name="firmn" required>
            </div>

            <div class="firstName">
            <label>First Name:</label>
            <input type="text" name="firstn" maxlength="15" required>
        </div>
            <div class="lastName">
                <label>Last Name:</label>
                <input type="text" name="lastn" maxlength="15" required>
            </div>

            <div class="GSTno">
                <label>GST NO:
                </label>
                <input type="text" maxlength="12"  name="gstno" required>
            </div>

            <div class="pan">
                <label>Pan No:</label>
                <input type="text" maxlength="12" name="panno" required>
            </div>

            <div class="mobileno">
                <label>Mobile No:</label>
                <input type="number" max="999999999999" name="mobno" required>
            </div>

            <div class="reqpas" id = "add">
                <label>Address : </label>
                <input type="text" minlength="10" name="address" required>
            </div>

            <div class="pass">
                <label>Password: </label>
                <input type="text" minlength="8" name="password" required>
            </div>

            <div class="reqpass">
                <label>Required Password: </label>
                <input type="text" minlength="8" name="rpassword" required>
            </div>
            

            <div class="add">
                <input type="submit" class="user" value="Sign UP">
                    
           
            </div>
        </form>
